<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta태그는 문서에 대한 정보를 나타냄 -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
</head>
<body>
    <!-- href 는 a태그의 부가정보 속성(attribute) -->
    <h1><a href="www.naver.com">네이버</a></h1> 
    <h2>검색창</h2>
    <fieldset>
        <legend>검색</legend>
        <input type="text">
        <input type="radio" name="group">
        <input type="radio" name="group">
        <input type="checkbox">
        <button>검색</button>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <ul> <!-- unordered list --> <!-- ol태그도 있음 ordered list -->
        <li>메일</li> <!-- list item -->
        <li>카페</li> <!-- list item -->
        <li>블로그</li> <!-- list item -->
        <li>지식인</li> <!-- list item -->
        <li>쇼핑</li> <!-- list item -->
        <li>네이버페이</li> <!-- list item -->
        <li>네이버쇼핑</li> <!-- list item -->
    </ul>
    <h3>연합뉴스</h3>
    <ol>
        <li>정렬</li>
        <li>ㅋㅋz</li>
        <li>ㅋㅋㅋ</li>
    </ol>
    <h2>실시간 검색어</h2>
    <h3>언론사 목록</h3>
    <ul>
        <li><img src="image/서울신문.png" alt="서울신문"></li>
        <li><img src="image/스포티비.png" alt="스포티비"></li>
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
</body>
</html>
